<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="quizStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="quiz-container">
    <h1 class="quiz-title">What is the capital of...</h1>
    <div class="cards-container">
        <div class="card">
            <div class="front Mexico"><p>Mexico</p></div>
            <div class="back Mexico">Mexico</div>
        </div>
        <div class="card">
            <div class="front Guinea"><p>Papua New Guinea</p></div>
            <div class="back Guinea">Port Moresby</div>
        </div>
        <div class="card">
            <div class="front Iceland"><p>Iceland</p></div>
            <div class="back Iceland">Reykjavik</div>
        </div>
        <div class="card">
            <div class="front Korea"><p>South Korea</p></div>
            <div class="back Korea">Seoul</div>
        </div>
        <div class="card">
            <div class="front Sweden"><p>Sweden</p></div>
            <div class="back Sweden">Stockholm</div>
        </div>
        <div class="card">
            <div class="front Georgia"><p>Georgia</p></div>
            <div class="back Georgia">Tbilisi</div>
        </div>
        <div class="card">
            <div class="front Honduras"><p>Honduras</p></div>
            <div class="back Honduras">Tegucigalpa</div>
        </div>
        <div class="card">
            <div class="front Tunisia"><p>Tunisia</p></div>
            <div class="back Tunisia">Tunis</div>
        </div>
        <div class="card">
            <div class="front Austria"><p>Austria</p></div>
            <div class="back Austria">Vienna</div>
        </div>
    </div>
</div>
</body>
</html>
