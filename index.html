<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="quizStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="quiz-container">
    <h1 class="quiz-title">What is the capital of...</h1>
    <div class="cards-container">
        <div class="card-box Mexico"><p>Mexico</p></div>
        <div class="card-box Guinea"><p>Papua New Guinea</p></div>
        <div class="card-box Iceland"><p>Iceland</p></div>
        <div class="card-box Korea"><p>South Korea</p></div>
        <div class="card-box Sweden"><p>Sweden</p></div>
        <div class="card-box Georgia"><p>Georgia</p></div>
        <div class="card-box Honduras"><p>Honduras</p></div>
        <div class="card-box Tunisia"><p>Tunisia</p></div>
        <div class="card-box Austria"><p>Austria</p></div>
    </div>
</div>
</body>
</html>
